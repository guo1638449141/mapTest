<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单折线</title>
</head>
<script charset="utf-8"
    src="https://map.qq.com/api/gljs?v=1.exp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77"></script>
<style>
    html,
    body {
        height: 100%;
        margin: 0px;
        padding: 0px;
    }

    #mapContainer {
        width: 100%;
        height: 100%;
    }
</style>

<body onload="initMap()">
    <div id="mapContainer"></div>
</body>
<script>
    function initMap(){
        // 地图中心点
        const center = new TMap.LatLng(40.040452,116.273486);
        // 初始化地图
        var map = new TMap.Map("mapContainer",{
            center,
            zoom: 16
        });
        // 创建MultiPolyline
        var polylineLayer = new TMap.MultiPolyline({
            id:"polyline-layer",  // 图层唯一标识
            map: map,  // 绘制到目标地图
            // 折线定义样式
            styles:{
                "style_blue":new TMap.PolylineStyle({
                    "color":"#3777ff",  // 线填充色
                    "width":6,  // 折线宽度
                    "borderWidth": 5,  // 边线宽度 
                    "borderColor": "#fff",  // 边线颜色
                    "lineCap": "butt"  // 线端头方式
                }),
                "style_red":new TMap.PolylineStyle({
                    "color":"#Cc0000",  // 线填充色
                    "width":6,  // 折线宽度
                    "borderWidth": 5,  // 边线宽度 
                    "borderColor": "#ccc",  // 边线颜色
                    "lineCap": "round"  // 线端头方式
                })
            },
            // 折线数据定义
            geometries: [
                {
                    // 第一条线
                    "id": "pl_1",  // 折线唯一标识，删除时使用
                    "styleId": "style_blue",  // 绑定样式名
                    "paths": [new TMap.LatLng(40.038540, 116.272389),new TMap.LatLng(40.038844, 116.275210), new TMap.LatLng(40.041407, 116.274738)]
                },
				{//第2条线
					'id': 'pl_2',	
					'styleId': 'style_red',
					'paths': [new TMap.LatLng(40.039492,116.271893), new TMap.LatLng(40.041562,116.271421), new TMap.LatLng(40.041957,116.274211)]
				}
            ]
        })


    }
</script>


</html>
