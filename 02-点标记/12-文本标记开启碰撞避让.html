<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标记开启碰撞避让</title>
    <!-- <script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77"></script> -->
    <script charset="utf-8"
        src="https://map.qq.com/api/gljs?libraries=tools&v=1.exp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77"></script>
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #mapContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="mapContainer"></div>
    <script>

        // let center = new TMap.LatLng(40.040074, 116.273519)
        var center = new TMap.LatLng(40.040074, 116.273519);//设置中心点坐标
        var centerLabel2 = new TMap.LatLng(40.040074, 116.243519);//设置中心点坐标
        // 初始化地图
        const map = new TMap.Map("mapContainer", {
            zoom: 12, // 设置地图缩放级别
            center: center, // 设置地图中心点坐标
            rotation: 30
        });

        // 初始化label
        label = new TMap.MultiLabel({
            id: "label-layer",
            map: map,
            enableCollision: true,  // 是否开启图层内部的文本标注碰撞
            styles: {
                "label": new TMap.LabelStyle({
                    "color": "#3777FF",  // 颜色属性
                    "size": 20,  // 文字大小属性
                    "offset": { x: 0, y: 0 },  // 文字偏移属性单位为像素
                    "angle": 0,  // 文字旋转属性
                    "alignment": "center",  // 文字水平对齐属性
                    'verticalAlignment': 'middle' //文字垂直对齐属性
                })
            },
            geometries: [{
                "id": "label",  // 点图形数据的标志信息
                'styleId': 'label', //样式id
                'position': center, //标注点位置
                'content': '腾讯北京总部', //标注文本
                'properties': { //标注点的属性数据
                    'title': 'label'
                },
                rank: 10  // 文本碰撞时的优先级，值越大优先级越高
            }, {
                "id": "label2",  // 点图形数据的标志信息
                'styleId': 'label', //样式id
                'position': centerLabel2, //标注点位置
                'content': '腾讯北京总部(低优先级)', //标注文本
                'properties': { //标注点的属性数据
                    'title': 'labe2'
                },
                rank: 1  // 文本碰撞时的优先级，值越大优先级越高
            }]
        });
        map.rotateTo(0,{duration:5000})

    </script>
</body>

</html>
