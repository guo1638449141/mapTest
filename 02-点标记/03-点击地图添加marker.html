<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击地图添加marker</title>
    <script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77"></script>
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        // 设置中心点坐标
        var center = new TMap.LatLng(30.903357, 121.5823);
        // 初始化地图
        var map = new TMap.Map("container", {
            center: center
        });
        // 初始化marker图层
        var markerLayer = new TMap.MultiMarker({
            id:"marker-layer",
            map:map
        });
        // 监听点击事件添加marker
        map.on("click",(evt)=>{
            console.log(evt);
            markerLayer.add({
                position:evt.latLng
            })
        })
    </script>
</body>

</html>
